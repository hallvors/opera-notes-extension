<!DOCTYPE html>
<html><head>
<title>keydown on BUTTON</title>
</head>
<body>
   <p>Press a key to test. Each key press should add only one entry to the event log below</p>
   <button>test</button><button>test</button>
   <pre>
      Event log:
   </pre>
   <script type="text/javascript">
      document.addEventListener('keydown', function (e) {
         document.getElementsByTagName('pre')[0].textContent += '\n'+e.type+' event ('+e.keyCode+') for target: '+e.target+', currentTarget: '+e.currentTarget+', phase: '+e.eventPhase;
            if(document.activeElement.nextSibling.tagName == 'BUTTON'){
               document.activeElement.nextSibling.focus();
            }else{
               document.activeElement.previousSibling.focus();               
            }
      }, false);
      document.getElementsByTagName('button')[0].focus();
   </script>
</body></html>
